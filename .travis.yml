language: node_js 

node_js: stable 

install:
    - npm install 

script:
    - hexo clean 
    - hexo g 

after_script:
    - git clone https://${GH_REF} .deploy_git
    - cd .deploy_git
    - git checkout master
    - cd ../
    - mv .deploy_git/.git/ ./public/
    - cd ./public
    - git init
    - git config user.name "chxiaomian" 
    - git config user.email "chxiaomian@gmail.com" 
    - git add .
    - git commit -m "Travis CI Auto Builder"
    - git push --force --quiet "https://${Travis_Token}@${GH_REF}" master:master 

branches:
    only:
        - hexo 

env:
    global:
        - GH_REF: github.com/chxiaomian/chxiaomian.github.io.git 